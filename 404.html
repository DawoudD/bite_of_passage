<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 96px;
      font-weight: bold;
      color: #e63946;
    }

    .message {
      font-size: 24px;
      color: #333;
      margin: 16px 0;
    }

    .description {
      font-size: 18px;
      color: #666;
      margin-bottom: 24px;
    }

    .home-button {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #1d3557;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="message">Page Not Found</div>
    <div class="description">Sorry, the page you’re looking for doesn’t exist or may have been moved.</div>
    <a href="/" class="home-button">Go Back Home</a>
  </div>
</body>
</html>
