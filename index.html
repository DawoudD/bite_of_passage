<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Website with Gallery</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- About Section -->
    <section id="about">
        <h1>About Us</h1>
        <p>This is the about section.</p>
    </section>
    
    <!-- Menu Section -->
    <section id="menu">
        <h1>Menu</h1>
        <p>Explore our delicious offerings.</p>
    </section>
    
    <!-- Gallery Section -->
    <section id="gallery">
        <h1>Gallery</h1>
        <div class="image-marquee">
            <img src="https://via.placeholder.com/300" alt="Dish 1">
            <img src="https://via.placeholder.com/300" alt="Dish 2">
            <img src="https://via.placeholder.com/300" alt="Dish 3">
            <img src="https://via.placeholder.com/300" alt="Dish 4">
            <img src="https://via.placeholder.com/300" alt="Dish 5">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Us</h1>
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Fullscreen Modal -->
    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <img src="" alt="Fullscreen Image" id="modalImage">
        <span class="prev" id="prevImage">&#10094;</span>
        <span class="next" id="nextImage">&#10095;</span>
    </div>

    <!-- JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
